<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #5A3472; /* Purple Theme */
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            font-size: 30px;
        }
        .container {
            margin-top: 50px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes-btn {
            background-color: #ff69b4;
            color: white;
        }
        .no-btn {
            background-color: #ff0000;
            color: white;
        }
        .gif {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/originals/a5/62/06/a5620684966eb72964f514d796f75b0b.png" width="150px">
        <h1>Will You Be My Valentine, Baby Girl Ko? üíú</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes</button>
            <button class="no-btn" onclick="keepAsking()">No</button>
        </div>
        <img class="gif" id="catGif" src="https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif" width="200px">
    </div>

    <script>
        function sayYes() {
            document.body.innerHTML = "<h1>You won't regret it! üéÅ May matatanggap kang gift at magiging super saya ang araw mo! üíú</h1>";
            let img = document.createElement("img");
            img.src = "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"; 
            img.style.width = "200px";
            document.body.appendChild(img);
        }

        function keepAsking() {
            alert("Ayaw mo? Sige ulitin natin. ü§≠");
        }
    </script>
</body>
</html>
